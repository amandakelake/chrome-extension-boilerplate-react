	function checkZshmByrq(){
		if($("#kslbdm").val()=="1"){
			if($("#byrq").val()==""){
				alert('请填入专科毕业日期');
				return false;
			}
			if($("#byzshm").val()==""){
				$("#byzshm").focus();
				alert('请填入专科毕业证书号码');
				return false;
			}
			var byrq = $.trim($('#byrq').val());
			var byzshm = $.trim($('#byzshm').val());
			if ('待定'!=byzshm) {
				if(('2023-09'<=byrq)&&('2024-03'>=byrq)){
					alert('专科毕业日期或毕业证书号填写不合理，请重新输入，如果毕业日期为今年9月至明年3月，那么毕业证书号填入的必须是待定！')
					return false;
				}else if(byrq>'2024-03'){
					alert("当考生为专升本考生时，毕业日期需在"+2024+"-03之前");
					return false;
				}
			} else {
				if(('2023-09'>byrq)||('2024-03'<byrq)){
					alert('专科毕业日期或毕业证书号填写不合理，请重新输入，如果毕业证书号填入的是待定，那么毕业日期必须为今年9月至明年3月！')
					return false;
				}
			}
		}
		return true;
	}
